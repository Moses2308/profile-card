<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Profile card component</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header></header>
    <main>
      <article class="profile-card">
        <img src="images/bg-pattern-card.svg" />
        <img
          src="images/image-victor.jpg"
          alt="Picture of Victor Crest"
          class="profile__picture"
        />
        <section class="profile__info">
          <p>Victor Crest <span class="info__age">26</span></p>
          <p class="info__city">London</p>
        </section>
        <section class="profile__stats">
          <div class="stats__category">
            <p class="category__amount">80K</p>
            <p>Followers</p>
          </div>
          <div class="stats__category">
            <p class="category__amount">803K</p>
            <p>Likes</p>
          </div>
          <div class="stats__category">
            <p class="category__amount">1.4K</p>
            <p>Photos</p>
          </div>
        </section>
      </article>
    </main>
    <footer></footer>
  </body>
</html>
